<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dotted image</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">
  <div>
    <input type="file" id="fileInput" accept="image/jpeg">
    Select an image 
    <label for="fileInput" class="fileInput" tabindex="1">Choose file...</label>
  </div>

  <div>
    Linear offset
    <input type="range" id="linearOffset" min="0.5" max="2" step="0.1" value="1">
  </div>

  <div>
    Radial offset
    <input type="range" id="radialOffset" min="1" max="20" step="0.1" value="5">
  </div>    

  <div>
    Contrast
    <input type="range" id="contrast" min="-3" max="3" step="0.1" value="0">
  </div>

  <button type="button" id="generate">Generate</button>
</div>

<canvas></canvas>
<!-- partial -->
  <script src='https://assets.codepen.io/1948355/twitterButton-2.1.0.js'></script><script  src="./script.js"></script>

</body>
</html>
